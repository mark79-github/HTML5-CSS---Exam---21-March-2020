<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <article class="header-logo">
        <article class="header-logo-wrapper">
            <img src="Requirements-and-Resources/images/logo.png" alt="logo">
        </article>
        <article class="header-logo-login">
            <h3>Log In</h3>
            <i class="fas fa-search"></i>
        </article>
    </article>
    <h1>
        Make the most of every trip
    </h1>
    <button class="header-btn">
        Start Now
    </button>
</header>
<main class="main">
    <section class="articles">
        <h1>Articles</h1>
        <article class="articles-wrapper">
            <article class="articles-left">
                <h2>
                    How to pack effectively
                </h2>
            </article>
            <article class="articles-right">
                <article class="articles-right-top">
                    <h2>Plan your next trip like never before</h2>
                </article>
                <article class="articles-right-bottom">
                    <h2>Budget like a pro</h2>
                </article>
            </article>
        </article>
    </section>
</main>
<footer class="footer">
        <article class="left">
            <nav>
                <ul class="nav-list">
                    <li>About</li>
                    <li>Team</li>
                    <li>Events</li>
                    <li>Jobs</li>
                </ul>
            </nav>
        </article>
        <article class="middle">
            <nav>
                <ul class="nav-list">
                    <li>FAQ</li>
                    <li>My Orders</li>
                    <li>Favorites</li>
                    <li>Contacts</li>
                </ul>
            </nav>
        </article>
        <article class="right">
            <nav>
                <ul class="nav-list">
                    <li>&copy; 2020</li>
                    <li>Terms</li>
                    <li>Privacy</li>
                </ul>
            </nav>
        </article>
</footer>
</body>
</html>
